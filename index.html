<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Xanh Đỏ Định Mệnh</title>
    <style>
        /* CSS - Phần giao diện đẹp mắt */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .game-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 { color: #333; margin-bottom: 20px; }

        .scoreboard {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 8px;
        }

        .score-item { font-size: 1.1rem; font-weight: bold; color: #555; }
        .score-value { color: #007bff; font-size: 1.3rem; }

        #result-message {
            min-height: 1.5em;
            margin-bottom: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #666;
        }
        /* Class màu sắc cho kết quả */
        .text-correct { color: #28a745 !important; }
        .text-wrong { color: #dc3545 !important; }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            transition: transform 0.1s, box-shadow 0.1s;
            flex: 1;
        }

        .btn:active { transform: scale(0.95); }

        .btn-xanh {
            background-color: #28a745;
            box-shadow: 0 4px 0 #1e7e34;
        }
        .btn-xanh:hover { background-color: #218838; }

        .btn-do {
            background-color: #dc3545;
            box-shadow: 0 4px 0 #bd2130;
        }
        .btn-do:hover { background-color: #c82333; }

    </style>
</head>
<body>

    <div class="game-container">
        <h1>Chọn XANH hay ĐỎ?</h1>

        <div class="scoreboard">
            <div class="score-item">Lượt: <span id="turn-count" class="score-value">0</span></div>
            <div class="score-item">Điểm: <span id="score-count" class="score-value">0</span></div>
        </div>

        <div id="result-message">Hãy chọn một màu để bắt đầu!</div>

        <div class="controls">
            <button class="btn btn-xanh" onclick="playGame('XANH')">XANH</button>
            <button class="btn btn-do" onclick="playGame('ĐỎ')">ĐỎ</button>
        </div>
    </div>

    <script>
        // Các biến trạng thái
        let luotChoi = 0;
        let diem = 0;

        // Lấy các phần tử trên trang web để thay đổi nội dung
        const turnDisplay = document.getElementById('turn-count');
        const scoreDisplay = document.getElementById('score-count');
        const resultMessage = document.getElementById('result-message');

        // Hàm xử lý chính khi người dùng nhấn nút
        function playGame(luaChonCuaNguoiDung) {
            // 1. Tăng số lượt chơi
            luotChoi++;

            // 2. ÁP DỤNG THUẬT TOÁN
            // Dù chọn màu gì, chỉ quan tâm đến số lượt chơi hiện tại
            if (luotChoi <= 3) {
                // 3 lượt đầu: Luôn ĐÚNG
                diem++;
                hienThiKetQua(luaChonCuaNguoiDung, true);
            } else {
                // Từ lượt 4 trở đi: Luôn SAI
                hienThiKetQua(luaChonCuaNguoiDung, false);
            }

            // 3. Cập nhật điểm và lượt lên giao diện
            updateUI();
        }

        // Hàm phụ trợ để hiển thị thông báo
        function hienThiKetQua(mauDaChon, isCorrect) {
            if (isCorrect) {
                resultMessage.innerText = `Bạn chọn ${mauDaChon}. CHÍNH XÁC! (+1 điểm)`;
                resultMessage.className = "text-correct"; // Thêm màu xanh chữ
            } else {
                resultMessage.innerText = `Bạn chọn ${mauDaChon}. SAI RỒI! (-1 điểm)`;
                resultMessage.className = "text-wrong"; // Thêm màu đỏ chữ
            }
        }

        // Hàm phụ trợ cập nhật số liệu trên bảng điểm
        function updateUI() {
            turnDisplay.innerText = luotChoi;
            scoreDisplay.innerText = diem;
        }
    </script>

</body>
</html>
